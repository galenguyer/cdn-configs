---
- name: sync homepage files for build job
  hosts: all
  become: yes

  tasks:
  - name: create nginx directories
    file:
      path: "{{ item }}"
      state: directory
    with_items:
      - /var/www/galenguyer.com

  - name: fetch from git
    ansible.builtin.git:
      repo: https://github.com/galenguyer/galenguyer.github.io
      dest: /var/www/galenguyer.com/
